# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
    env:
      QT_QPA_PLATFORM: offscreen
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PIP_NO_PYTHON_VERSION_WARNING: 1
      PYDM_DEFAULT_PROTOCOL: fake
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Install system packages (Xvfb for Qt tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libglu1-mesa libxcb-xinerama0

      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install project (pyproject)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: |
          pip install -e ".[test]" || pip install -e .

      - name: Install requirements.txt (fallback)
        if: ${{ hashFiles('pyproject.toml') == '' && hashFiles('requirements.txt') != '' }}
        run: pip install -r requirements.txt

      - name: Ensure dev tooling present
        run: pip install -U pytest pytest-qt flake8 black

      - name: Lint
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=120 --show-source --statistics
          black --check .

      - name: Run tests (headless Qt)
        run: xvfb-run -a pytest -q

      - name: Build sdist and wheel
        if: ${{ matrix.python-version == '3.11' && (hashFiles('pyproject.toml') != '' || hashFiles('setup.py') != '') }}
        run: |
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload build artifacts
        if: ${{ matrix.python-version == '3.11' && (hashFiles('pyproject.toml') != '' || hashFiles('setup.py') != '') }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
